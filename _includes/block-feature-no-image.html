{% if section.media_alignment and section.media_alignment == "Left" %}
{% include block-feature-2.html %}
{% else %}
<!-- ffedbc  ffcb3c -->
<section id="{{ section.slug | slugify }}" class="block block-feature-1" style="background-color: #ffedbc;">
  <div class="container">
    <div class="columns">
      <div class="column text">
        <h2><span class="light">{{ section.headline }}</span></h2>
        <p>{{ section.content | newline_to_br }}</p>
      </div>
    </div>
  </div>
</section>
{% endif %}
