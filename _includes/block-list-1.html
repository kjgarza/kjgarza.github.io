<section class="block">
  <div class="container">
    <div class="columns">
      <div class="column">
        <h2 id="{{ section.slug | slugify }}"><span class="light">{{ section.headline }}</span></h2>
        <ul>
        {% for item in section.items %}
          <li>
            <h2>{{ item.headline }}</h2>
            <p>{{ item.content }}</p>
          </li>
        {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
