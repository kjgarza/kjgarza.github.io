<section class="block">
  <div class="container ">
    <div class="columns">
      <div class="column headline next-bar">
        <h2 id="{{ section.slug | slugify }}">{{ section.headline }}</h2>
        <h1><a href="{{ section.link | relative_url }}">{{ section.content }}</a></h1>
      </div>
    </div>
  </div>
</section>
