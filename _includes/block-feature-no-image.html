{% if section.media_alignment and section.media_alignment == "Left" %}
{% include block-feature-2.html %}
{% else %}
<!-- ffedbc  ffcb3c -->
<section id="{{ section.slug | slugify }}" class="block block-feature-1">
  <div class="container">
    <div class="columns">
      <div class="column">
        <h2><span>{{ section.headline }}</span></h2>
        <p>{{ section.content | newline_to_br }}</p>
      </div>
    </div>
  </div>
</section>
{% endif %}
