<section class="block">
  <div class="container">
    <div class="columns">
      <div class="row">
        <h2 id="{{ section.slug | slugify }}"><span>{{ section.headline }}</span></h2>
        <ul>
        {% for item in section.items %}
          <li class="magnify-on-hover">
            <h3>{{ item.headline }}</h3>
            <p>{{ item.content }}</p>
            <hr>
          </li>
        {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
