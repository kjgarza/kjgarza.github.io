---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>




  <article class="post-content">


    <p>
    <img class="profile-picture" style="width=305px;height=435px;float:left;padding:10px;" src="{{ site.profile_picture }}">
  	</img>
  </p>

    {{ content }}

  </article>

</div>
