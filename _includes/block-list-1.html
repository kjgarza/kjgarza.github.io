<section class="block block-text-1">
  <div class="container">
    <div class="columns">
      <div class="column">
        <h2>{{ section.headline }}</h2>
        <ul>
        {% for item in section.items %}
          <li>
            <h2>{{ item.item[0].headline }}</h2>
            <p>{{ item.item[1].content }}</p>
          </li>
        {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
